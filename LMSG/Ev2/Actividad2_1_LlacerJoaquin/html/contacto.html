<html lang="es">

</head>
<body>
    <header>
        <img src="../img/pexels-engin-akyurt-2952871.jpg" alt="background" class="backgroundImg">
    </header>
    <main>
        <nav id="sideMenu">
            <a href="../index.html" class="sideMenuLink"><span class="sideMenuText">HOME</span></a>
            <a href="contacto.html" class="sideMenuLink"><span class="sideMenuText">CONTACTO</span></a>
            <span id="verticalBar">|</span>

                <img src="../icons/twitter.png" alt="twitter" class="icon">

        <div id="containerForm">
            <div id="bckg">
                <form action="" id="form">
                    <label for="name">Nombre y Apellidos*</label><br>
                    <input type="text" name="name" required class="inputUser"><br>

                    <input type="email" name="email" required class="inputUser"><br>
                    <label for="phone">Teléfono de contacto*</label><br>
                    <input type="tel" name="phone" required class="inputUser"><br>
                    <label for="text">Mensaje*</label><br>
                    <textarea name="text" id="text" cols="30" rows="10" class="inputUser"></textarea><br>
                    <label for="termsCond">He leído y acepto la <span>Política de privacidad</span></label><br>
                    <input type="button" value="Enviar" id="button">
                </form>
            </div>
        </div>
