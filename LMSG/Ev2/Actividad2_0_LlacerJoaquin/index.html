<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header id="cabecera-principal">
        <h1>FORMULARIO DE INSCRIPCIÓN</h1>
    </header>

    <main>
        <section>
            <h2>DATOS PERSONALES:</h2>
            <form class="campoInput">
                <label class="texto">Usuario*</label><br>
                <label class="subTexto">Mínimo 6 y máximo 12</label><br>
                <input type="text" class="userInput" name="userName" maxlength="12" minlength="6" size="30px" required>
            </form>
            <form class="campoInput">
                <label class="texto">Contraseña:</label><br>
                <input type="password" class="userInput" name="userPass" required>
            </form>
            <form class="campoInput">
                <label class="texto">Correo electónico:</label><br>
                <input type="email" class="userInput" name="userEmail">
            </form>
            <form class="campoInput">
                <label class="texto">DNI:</label><br>
                <label class="subTexto">Formato: 9 números y una letra</label><br>
                <input type="text" class="userInput" pattern="[0-9]{9}[A-Za-Z]{1}">
            </form>
            <form class="campoInput">
                <label class="texto">Imagen:</label>
                <input type="file" class="userInput" name="userFile">
            </form>
        </section>
        <section>
            <h2>DATOS DEL CENTRO:</h2>
            <form class="campoInput">
                <label class="texto">Fecha de entrada en el centro:</label><br>
                <label class="subTexto">(Selecciona una fecha entre el 1 de septiembre y el 30 de junio)</label><br>
                <input type="date" class="userInput" name="userDate" value="2021-09-01" min="2021-09-01" max="2022-06-30">
            </form>
            <form class="campoInput">
                <label class="texto">Ciclo:</label><br>
                <input type="radio" name="course" class="radioButton">
                <label>DAW</label><br>
                <input type="radio" name="course" class="radioButton">
                <label>DAM</label><br>
                <input type="radio" name="course" class="radioButton">
                <label>ASIR</label>
            </form>
            <form class="campoInput">
                <label class="texto">Número de asignaturas</label><br>
                <label class="subTexto">(Mínimo 4 y máximo 8)</label><br>
                <input type="number" class="userInput" name="userSubject" min="4" max="8" maxlength="1" value="4">
            </form>
            <form class="campoInput">
                <label class="texto">Materias prefetidas</label><br>
                <input type="checkbox" name="userCheck">
                <label>Redes</label><br>
                <input type="checkbox" name="userCheck">
                <label>Base de Datos</label><br>
                <input type="checkbox" name="userCheck">
                <label>Programación</label><br>
                <input type="checkbox" name="userCheck">
                <label>Lenguaje de Marcas</label><br>
            </form>
        </section>
        <section>
            <h2>DATOS DEL CAMPUS:</h2>
            <form class="campoInput">
                <label class="texto">Color de tema:</label>
                <input type="color" id="themeColor" name="themeColor" value="#00FF00">
            </form>
            <form class="campoInput">
                <label class="texto">Navegador de acceso:</label><br>
                <input list="browsers" class="userInput">
                <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Google Chrome">
                <option value="Opera">
                <option value="Safari">
                </datalist>
            </form>
        </section>
        <div class="text-align-center">
            <input type="button" onclick="alert('¡Formulario enviado!')" value="ENVIAR" id="sendButton">
        </div>
        <section>
            <h2>MULTIMEDIA:</h2>
            <video controls id="video">
                <source src="media/Atardecer.mp4" type="video/mp4">
            </video><br>
            <audio controls id="audio">
                <source src="media/piano.mp3" type="audio/mp3">
            </audio>
        </section>
    </main>
    <footer>
        <div>DIRECCIÓN DE CONTACTO:</div>
        <address>
            CIPFP Mislata<br>
            Carrer de Dolores Ibárruri, 32, 46920<br>
            961 20 59 25
        </address>
    </footer>
</body>

</html>
